<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timetable Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      color: #3b82f6;
      background: #f5f7ff;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(to right, #4ade80, #3b82f6, #8b5cf6);
      color: white;
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header h1 {
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header h1 i {
      background: rgba(255, 255, 255, 0.2);
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
    }

    .main-content {
      padding: 25px 30px;
    }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .select-container {
      display: flex;
      align-items: center;
      gap: 12px;
      background: #f8fafc;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .select-container label {
      font-weight: 500;
      color: #3b82f6;
    }

    select {
      padding: 10px 15px;
      font-size: 0.95rem;
      border-radius: 8px;
      border: 2px solid #e2e8f0;
      background: white;
      min-width: 200px;
      font-weight: 500;
      color: #0f172a;
      transition: 0.3s;
    }

    select:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
      box-shadow: 0 3px 5px rgba(0,0,0,0.05);
    }

    .save-btn { background: #4ade80; color: white; }
    .update-btn { background: #3b82f6; color: white; }
    .delete-btn { background: #8b5cf6; color: white; }
    .print-btn { background: #3b82f6; color: white; }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: separate;
      border-spacing: 0;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    th, td {
      color: #3b82f6;
      padding: 10px 8px;
      text-align: center;
      border-right: 1px solid #e2e8f0;
      border-bottom: 1px solid #e2e8f0;
      font-size: 1rem;
      font-weight: bolder;
    }

    th:last-child, td:last-child { border-right: none; }
    tbody tr:last-child td { border-bottom: none; }

    thead tr {
      background: linear-gradient(135deg, #4ade80, #3b82f6, #8b5cf6);
    }

    thead th {
      color: white;
      font-weight: 600;
      font-size: 1rem;
    }

    tbody tr:nth-child(even) { background: #f9fafb; }
    tbody tr:hover { background: #f1f5f9; }

    input[type="text"] {
      width: 85%;
      padding: 8px;
      margin: 3px 0;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 0.85rem;
      text-align: center;
      transition: 0.3s;
    }

    input[type="text"]:focus {
      border-color: #3b82f6;
      outline: none;
      box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.15);
    }

    .lecture-btn {
      padding:14px;
      width: 90px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(#4ade80, #3b82f6, #8b5cf6);
      color: white;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: 0.3s;
      font-size: 0.85rem;
    }

    .lecture-btn:hover { transform: translateY(-1px); }
    #teacherNamePrint {
        text-align:center; 
        font-size:20px;
         font-weight:bold; 
         margin-bottom:20px;
    }

    @media print {
      body * { visibility: hidden; }
      #printSection, #printSection * { visibility: visible; }
      #printSection { position: absolute; top: 0; left: 0; width: 100%; }
      @page { size: A4 landscape; margin: 10mm; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1> Timetable Management</h1>
    </div>

    <div class="main-content">
      <div class="top-bar">
        <div class="select-container">
          <label><i class="fas fa-chalkboard-teacher"></i> Select Teacher:</label>
          <select id="teacherSelect" onchange="loadTimetable()"></select>
        </div>
        <div class="btn-group">
          <button class="btn save-btn" onclick="saveTimetable()"><i class="fas fa-save"></i> Save</button>
          <button class="btn update-btn" onclick="updateTimetable()"><i class="fas fa-sync-alt"></i> Update</button>
          <button class="btn delete-btn" onclick="deleteTimetable()"><i class="fas fa-trash-alt"></i> Delete</button>
          <button class="btn print-btn" onclick="printTimetable()"><i class="fas fa-print"></i> Print</button>
        </div>
      </div>

      <div id="printSection">
        <div id="teacherNamePrint"></div>
        <table>
          <thead>
            <tr>
              <th>Lecture #</th>
              <th>Monday</th>
              <th>Tuesday</th>
              <th>Wednesday</th>
              <th>Thursday</th>
              <th>Friday</th>
            </tr>
          </thead>
          <tbody id="timetableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    let totalLectures = 5;
    const API_BASE = "http://localhost:5000";

    function createGrid(data = []) {
      const tbody = document.getElementById('timetableBody');
      tbody.innerHTML = '';

      for (let i = 0; i < totalLectures; i++) {
        const row = document.createElement('tr');
        const label = document.createElement('td');
        label.innerText = i + 1;
        row.appendChild(label);

        for (let j = 0; j < 5; j++) {
          const cell = document.createElement('td');
          const index = i * 5 + j;
          const item = data[index] || { subject: '', class: '', time: '' };
          cell.innerHTML = `
            <input type="text" placeholder="Subject" value="${item.subject}">
            <input type="text" placeholder="Class" value="${item.class}">
            <input type="text" placeholder="Time" value="${item.time}">
          `;
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }

      const controlRow = document.createElement('tr');
      controlRow.innerHTML = `
        <td colspan="6" style="text-align:center; padding:10px;">
          <button class="lecture-btn" onclick="addLectureRow()"><i class="fas fa-plus"></i> Add</button>
          <button class="lecture-btn" onclick="removeLectureRow()"><i class="fas fa-minus"></i> Remove</button>
        </td>
      `;
      tbody.appendChild(controlRow);
    }

    function addLectureRow() {
      totalLectures++;
      createGrid(getTimetableData());
    }

    function removeLectureRow() {
      if (totalLectures > 5) {
        totalLectures--;
        createGrid(getTimetableData());
      } else {
        alert('Minimum 5 lectures required');
      }
    }

    function getTimetableData() {
      const data = [];
      const rows = document.querySelectorAll('#timetableBody tr');
      rows.forEach(row => {
        const inputs = row.querySelectorAll('td input');
        if (inputs.length) {
          for (let i = 0; i < 5; i++) {
            const idx = i * 3;
            data.push({
              subject: inputs[idx]?.value || '',
              class: inputs[idx + 1]?.value || '',
              time: inputs[idx + 2]?.value || ''
            });
          }
        }
      });
      return data;
    }

    async function loadTeacherDropdown() {
      const res = await fetch(`${API_BASE}/api/teachers`);
      const data = await res.json();
      const select = document.getElementById("teacherSelect");
      select.innerHTML = '<option value="">Select Teacher</option>';
      data.forEach(t => {
        const opt = document.createElement("option");
        opt.value = t.name;
        opt.textContent = t.name;
        select.appendChild(opt);
      });
    }
    
    async function saveTimetable() {
    const name = document.getElementById('teacherSelect').value;
    if (!name) return alert("Select a teacher first!");

    const data = getTimetableData();

    // First check if already exists
    const checkRes = await fetch(`${API_BASE}/api/timetable/${name}`);
    const existing = await checkRes.json();

    if (existing && existing.timetable && existing.timetable.length > 0) {
      // already exists thrn call update
      const updateRes = await fetch(`${API_BASE}/api/timetable/update/${name}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ timetable: data })
      });

      if (updateRes.ok) {
        alert("Timetable updated!");
      } else {
        alert("Update failed.");
      }

    } else {

      const res = await fetch(`${API_BASE}/api/timetable/save`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, timetable: data })
      });

      if (res.ok) alert("Timetable saved!");
      else alert("Save failed.");
    }
  }

   async function updateTimetable() {
    const name = document.getElementById('teacherSelect').value;
    if (!name) return alert("Select a teacher first!");

    const data = getTimetableData();
    const res = await fetch(`${API_BASE}/api/timetable/update/${name}`, {
      method: 'PUT',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ timetable: data })
    });

    if (res.ok) alert("Timetable updated!");
  }

  async function loadTimetable() {
  const name = document.getElementById('teacherSelect').value;
  document.getElementById('teacherNamePrint').innerText = name ? `Teacher: ${name}` : '';

  if (!name) return createGrid();

  try {
    const res = await fetch(`${API_BASE}/api/timetable/${name}`);
    const data = await res.json();
    
    const timetable = data.timetable || [];
    totalLectures = Math.ceil(timetable.length / 5); 
    createGrid(timetable);
  } catch (err) {
    console.error(err);
    createGrid(); // empty grid
  }
}


   
   async function deleteTimetable() {
    const name = document.getElementById('teacherSelect').value;
    if (!name) return alert("Select a teacher first!");

const data = getTimetableData();
    if (!confirm("Delete this teacher's timetable?")) return;

    const res = await fetch(`${API_BASE}/api/timetable/delete/${name}`, {
      method: 'DELETE'
    });

    if (res.ok) {
      alert("Timetable deleted!");
      createGrid();
    }
  }

    function printTimetable() {
      window.print();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadTeacherDropdown();
      createGrid();
    });
  </script>
</body>
</html>
